hostname Router1
device-type router
interface g0/0
  ip address 192.168.1.1
  shutdown
exit
interface g0/1
  no shutdown
exit
ip route 0.0.0.0 0.0.0.0 via 192.168.1.254 metric 100
ip route 10.0.0.0 255.255.255.0 via 192.168.1.100 metric 10
ip route 172.16.0.0 255.255.0.0 via 192.168.1.200 metric 5
ip route 192.168.2.0 255.255.255.0 via 192.168.1.50 metric 15

